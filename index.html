<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href = "reset.css">
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    <header>
        <h1>The Library</h1>
    </header>
    <div id = "new-entry-container" class = "hide" name="myform">
        <div id = new-entry-header>
            <h2>Enter Book Information</h2>
            <button id = "new-entry-form-close">X</button>
        </div>
        <form id = "new-entry-form">
            <div class="new-entry">
                <label for = "title">Title:</label>
                <input type = "text" id = "title" required maxlength="100">
            </div>
            <div class="new-entry">
                <label for = "author">Author:</label>
                <input type = "text" id = "author" required maxlength="40">
            </div>
            <div class="new-entry">
                <label for = "pages">Number of Pages:</label>
                <input type = "number" id = "pages" min=0 max = 10000 required>
            </div>
            <div class="new-entry">
                <label for = "read">Check if already read:</label>
                <input type = "checkbox" id = "read">
            </div>
            <button id = "submit-button" type="submit">Submit</button>
        </form>
    </div>
    <button id = "add-button">+</button>
    <div id = "entries">
        <table id = "book-table">
            <thead>
                <tr>
                    <th scope = "col" id = "title-box">Title</th>
                    <th scope = "col"id = "author-box">Author</th>
                    <th scope = "col" id = "pages-box">Pages</th>
                    <th scope = "col" id = "read-box">Read?</th>
                    <th scope = "col" class = "button-box"></th>
                    <th scope = "col" class = "button-box"></th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
    <script src = "script.js"></script>
</body>
</html>
